<div class="product-grid">    
    <app-img 
        *ngIf="product.images.length > 0"
        [image]="product.images[0]"></app-img>
    <p>{{product.price | currency: 'COP '}}</p>
    <h3>{{product.title | titlecase }}</h3>
    <button (click)="addProductToCart()">Add to cart</button>
    <button (click)="seeDetail(product.id)">See detail</button>
    
</div>
